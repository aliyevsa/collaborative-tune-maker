{% extends "./template.html" %}
{% block main_content %}

<div class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Login</h1>
                <br/>
                {% if user.is_authenticated %}
                    <span>You are already logged in as {{ user.username }}.</span>
                    <br/>
                    <a href="/logout/">Logout</a>
                {% else %}
                    <form action="/login/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username:</label>
                            <input type="text" class="form-control" name="username" maxlength="150" required="" id="id_username">
                        </div>
                        <br/>
                        <div class="form-group">
                            <label for="id_password">Password:</label>
                            <input type="password" class="form-control" name="password" required="" id="id_password">
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
